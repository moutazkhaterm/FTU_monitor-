<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafaSun by LAB7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .panel {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            width: 200px;
            text-align: center;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        .panel h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #chartContainer {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            display: none;
        }
        #safasun-title {
            width: 100%;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div id="safasun-title">SafaSun by LAB7</div>
    <div id="timeDatePanel" class="panel">Time/Date: Loading...</div>
    <div id="tempHumPanel" class="panel">Loading...</div>
    
    <div id="panel1" class="panel" onclick="showChart(1)">Panel 1: Loading...</div>
    <div id="panel2" class="panel" onclick="showChart(2)">Panel 2: Loading...</div>
    <div id="panel3" class="panel" onclick="showChart(3)">Panel 3: Loading...</div>
    <div id="panel4" class="panel" onclick="showChart(4)">Panel 4: Loading...</div>
    <div id="panel5" class="panel" onclick="showChart(5)">Panel 5: Loading...</div>
    <div id="panel6" class="panel" onclick="showChart(6)">Panel 6: Loading...</div>
    
    <div id="chartContainer">
        <canvas id="panelChart"></canvas>
    </div>

    <script>
        const SHEET_ID = '1wdVWslNkaJgDDiSBKXIS5Ka7UQGLs_RbIymFPuNj0kY';
        const API_KEY = 'AIzaSyDIoC1hZ3tbZgyiz_cRb0vhxM7usy2aI9M';  // Use your actual API key
        const RANGE = 'Sheet1!A1:L100'; // Adjust range to include enough data

        let sheetData = [];  // Global variable to store fetched data
        let currentChart = null;  // To store the currently active chart

        async function fetchData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                sheetData = data.values;  // Store data in the global variable
                return sheetData;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function calculateEnergyYield(panelIndex) {
            let energyYield = 0;
            let interval = 5 / 60; // 5 minutes interval converted to hours

            for (let i = 1; i < sheetData.length; i++) { // Start from 1 to skip headers
                const row = sheetData[i];
                const current = parseFloat(row[3 + (panelIndex * 2)]);
                const voltage = parseFloat(row[4 + (panelIndex * 2)]);

                if (!isNaN(current) && !isNaN(voltage)) { // Ensure both values are numbers
                    const power = current * voltage;
                    energyYield += power * interval;
                }
            }

            return energyYield.toFixed(2);
        }

        function updateDashboard(data) {
            if (data.length < 2) {
                console.error('No data found');
                return;
            }

            // Extract the latest data row
            const latestData = data[data.length - 1];

            // Update panels
            document.getElementById('timeDatePanel').innerHTML = `Time/Date: ${latestData[0]}`;
            document.getElementById('tempHumPanel').innerHTML = `Temp: ${latestData[1]}, Humidity: ${latestData[2]}, Irradiance: ${latestData[19]}`;

            // Update each panel
            for (let i = 0; i < 6; i++) {
                const current = parseFloat(latestData[3 + (i * 2)]);
                const voltage = parseFloat(latestData[4 + (i * 2)]);
                const power = (current * voltage).toFixed(2);
                const energyYield = calculateEnergyYield(i);
                document.getElementById(`panel${i+1}`).innerHTML = `
                    Panel ${i+1}<br>
                    Current: ${isNaN(current) ? 'N/A' : current.toFixed(2)} A<br>
                    Voltage: ${isNaN(voltage) ? 'N/A' : voltage.toFixed(2)} V<br>
                    Power: ${isNaN(power) ? 'N/A' : power} W<br>
                    Energy Yield: ${isNaN(energyYield) ? 'N/A' : energyYield} kWh
                `;
            }
        }

        function showChart(panelIndex) {
            if (sheetData.length < 2) {
                console.error('No data available to show chart');
                return;
            }

            // Destroy the previous chart if it exists
            if (currentChart) {
                currentChart.destroy();
            }

            document.getElementById('chartContainer').style.display = 'block';

            const labels = sheetData.slice(1).map(row => row[0]); // Time/Date
            const currentData = sheetData.slice(1).map(row => parseFloat(row[3 + (panelIndex - 1) * 2]));
            const voltageData = sheetData.slice(1).map(row => parseFloat(row[4 + (panelIndex - 1) * 2]));
            const powerData = currentData.map((curr, idx) => {
                const voltage = voltageData[idx];
                return !isNaN(curr) && !isNaN(voltage) ? curr * voltage : NaN;
            });

            currentChart = new Chart(document.getElementById('panelChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Current (A)',
                            data: currentData,
                            borderColor: 'rgb(75, 192, 192)',
                            fill: false
                        },
                        {
                            label: 'Voltage (V)',
                            data: voltageData,
                            borderColor: 'rgb(255, 99, 132)',
                            fill: false
                        },
                        {
                            label: 'Power (W)',
                            data: powerData,
                            borderColor: 'rgb(54, 162, 235)',
                            fill: false
                        }
                    ]
                }
            });
        }

        // Initial call to fetch and display data
        fetchData().then(data => {
            updateDashboard(data);
        });

        // Set interval to refresh data every 5 minutes
        setInterval(() => {
            fetchData().then(data => {
                updateDashboard(data);
            });
        }, 300000); // 300000 ms = 5 minutes

    </script>
</body>
</html>
