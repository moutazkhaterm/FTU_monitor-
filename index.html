<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafaSun by LAB7</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const SHEET_ID = '1wdVWslNkaJgDDiSBKXIS5Ka7UQGLs_RbIymFPuNj0kY';
        const API_KEY = 'AIzaSyDIoC1hZ3tbZgyiz_cRb0vhxM7usy2aI9M';
        const RANGE = 'Sheet1!A1:D1000';

        async function fetchData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }

        function calculateTotalEnergy(data, panelIndex, startDateTime) {
            let totalEnergy = 0;
            let previousTimestamp = null;

            for (let i = 1; i < data.length; i++) {
                let row = data[i];
                let currentTimestamp = new Date(row[0]);

                if (currentTimestamp < startDateTime) {
                    continue;
                }

                let current = parseFloat(row[2 * panelIndex + 3]);
                let voltage = parseFloat(row[2 * panelIndex + 4]);
                if (!isNaN(current) && !isNaN(voltage)) {
                    let power = current * voltage;

                    if (previousTimestamp) {
                        let timeDiffHours = (currentTimestamp - previousTimestamp) / (1000 * 60 * 60);
                        totalEnergy += (power * timeDiffHours) / 1000;
                    }

                    previousTimestamp = currentTimestamp;
                }
            }

            return totalEnergy.toFixed(2);
        }

        function updateDashboard(data) {
            let selectedDate = document.getElementById('startDateSelect').value;
            let startDateTime = new Date(selectedDate);

            document.getElementById('timestamp').innerText = `Time/Date: ${data[data.length - 1][0]}`;
            document.getElementById('tempHumidity').innerText = `Temp: ${data[data.length - 1][1]}, Humidity: ${data[data.length - 1][2]}, Irradiance: ${data[data.length - 1][data[0].length - 1]}`;

            for (let panelIndex = 0; panelIndex < 6; panelIndex++) {
                let panelElement = document.getElementById(`panel${panelIndex + 1}`);
                let current = parseFloat(data[data.length - 1][2 * panelIndex + 3]);
                let voltage = parseFloat(data[data.length - 1][2 * panelIndex + 4]);
                let power = (current && voltage) ? (current * voltage).toFixed(2) : "0.00";
                let energyYield = calculateTotalEnergy(data, panelIndex, startDateTime);

                panelElement.innerHTML = `
                    <strong>Panel ${panelIndex + 1}</strong><br>
                    Current: ${isNaN(current) ? "N/A" : current.toFixed(2)} A<br>
                    Voltage: ${isNaN(voltage) ? "N/A" : voltage.toFixed(2)} V<br>
                    Power: ${power} W<br>
                    Energy Yield: ${energyYield} kWh
                `;
            }
        }

        function populateDateDropdown(data) {
            let select = document.getElementById('startDateSelect');
            select.innerHTML = ''; // Clear existing options

            data.slice(1).forEach(row => {
                let option = document.createElement('option');
                option.value = row[0];
                option.text = row[0];
                select.appendChild(option);
            });
        }

        function showChart(data, panelIndex) {
            let ctx = document.getElementById('panelChart').getContext('2d');
            let labels = data.slice(1).map(row => row[0]);
            let currentData = data.slice(1).map(row => parseFloat(row[2 * panelIndex + 3]));
            let voltageData = data.slice(1).map(row => parseFloat(row[2 * panelIndex + 4]));
            let powerData = currentData.map((current, i) => current * voltageData[i]);

            if (window.panelChart) {
                window.panelChart.destroy();
            }

            window.panelChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Current (A)',
                            data: currentData,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1,
                            fill: false
                        },
                        {
                            label: 'Voltage (V)',
                            data: voltageData,
                            borderColor: 'rgb(255, 99, 132)',
                            tension: 0.1,
                            fill: false
                        },
                        {
                            label: 'Power (W)',
                            data: powerData,
                            borderColor: 'rgb(54, 162, 235)',
                            tension: 0.1,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: true, title: { display: true, text: 'Timestamp' } },
                        y: { display: true, title: { display: true, text: 'Values' } }
                    }
                }
            });
        }

        window.onload = async function () {
            let data = await fetchData();
            populateDateDropdown(data);
            updateDashboard(data);

            document.querySelectorAll('.panel').forEach((panel, index) => {
                panel.onclick = () => showChart(data, index);
            });

            document.getElementById('startDateSelect').onchange = () => updateDashboard(data);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
        #dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #panelChart {
            max-width: 800px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>SafaSun by LAB7</h1>
    <div id="dashboard">
        <div class="panel" id="timestamp">Time/Date: Loading...</div>
        <div class="panel" id="tempHumidity">Temp: Loading...</div>
        <div class="panel" id="panel1">Panel 1</div>
        <div class="panel" id="panel2">Panel 2</div>
        <div class="panel" id="panel3">Panel 3</div>
        <div class="panel" id="panel4">Panel 4</div>
        <div class="panel" id="panel5">Panel 5</div>
        <div class="panel" id="panel6">Panel 6</div>
    </div>
    <label for="startDateSelect">Select Start Date for Energy Calculation:</label>
    <select id="startDateSelect"></select>
    <canvas id="panelChart"></canvas>
</body>
</html>
